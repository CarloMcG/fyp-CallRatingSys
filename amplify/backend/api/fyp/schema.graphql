type User @model @auth(rules: [{ allow: public }]) {
  id: ID!
  Name: String!
  PhoneNum: Int!
  AccountType: String!
  Plan: ID!
  UserModelPlanModels: Plan @connection
  CallModels: [Call] @connection(keyName: "byUser", fields: ["id"])
}

type Call
  @model
  @key(name: "byUser", fields: ["usermodelID"])
  @auth(rules: [{ allow: public }]) {
  id: ID!
  NumCalling: Int!
  NumCalled: Int!
  StartTime: AWSTime!
  EndTime: AWSDateTime!
  CallType: String!
  Cost: Float!
  usermodelID: ID
}

type Plan @model @auth(rules: [{ allow: public }]) {
  id: ID!
  planType: String!
  mobileMinutes: Int!
  mobileRate: Float!
  landlineMinutes: Int!
  landlineRate: Float!
  internationalMinutes: Int!
  internationalRate: Float!
  premiumMinutes: Int!
  premiumRate: Float!
  costPerMonth: Float!
}
